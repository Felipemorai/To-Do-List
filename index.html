<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="todo">
        <div class="todo_title">
            To Do List
        </div>

        <div class="todo_list">
            <label class="todo_item">
                <input type="checkbox">
                <div>item 1 test</div>
                <input type="button" value="X">
            </label>
            <label class="todo_item">
                <input type="checkbox">
                <div>item 2 test</div>
                <input type="button" value="X">
            </label>
        </div>
    </div>
</body>
</html>
